    folder: lib/win64_vc14 # [win64]

build:
  number: 0
  string: 1554362835

requirements:
  build:
    - blender-thirdparty # [unix]
    - bullet
    - cmake
    - freetype >=2.8
    - libpng >=1.6
    - libtiff >=4.0.2
    - m2-patch # [win]
    - python
    - requests
    - svn
    - git
    - numpy
  run:
    - freetype >=2.8
    - libpng >=1.6
    - libtiff >=4.0.2
    - python

